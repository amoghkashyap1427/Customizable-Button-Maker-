<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        roboto: ["Roboto"]
                    },
                },
            },
        };
    </script>
    <title>Button Maker~AK17</title>
    <link rel="stylesheet" href="styles.css" />
    
</head>

<body>
    <div class="bg-gradient-to-r from-[#09203f] to-[#537895] p-4">
        <h1 class="text-center text-white font-roboto text-2xl font-medium mb-4">
            Button Maker~AK17
        </h1>
        <div class="bg-white p-6 rounded-lg">
            <div class="flex flex-col md:flex-row">
                <div class="w-full">
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        BACKGROUND COLOR
                    </p>
                    <input id="bgColorInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        FONT COLOR
                    </p>
                    <input id="fontColorInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        FONT SIZE (eg-16px)
                    </p>
                    <input id="fontSizeInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        FONT WEIGHT/BOLD (100-900)
                    </p>
                    <input id="fontWeightInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        PADDING (eg-10px)
                    </p>
                    <input id="paddingInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <p class="text-gray-500 font-roboto text-xs font-bold mt-3 mb-1">
                        BORDER RADIUS (eg-5px)
                    </p>
                    <input id="borderRadiusInput" type="text" class="w-full h-8 border border-gray-300 rounded-md pl-3" />
                    <div class="text-right mt-4">
                        <button id="applyButton" onclick="onApplyProperties()" class="bg-blue-500 text-white p-2.5 rounded-md hover:bg-blue-600">
                            Apply
                        </button>
                    </div>
                </div>
                <div class="w-full flex justify-center items-center">
                    <button id="customButton" class="font-roboto text-center bg-gray-200 p-3 rounded-md">
                        Custom Button
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>


</html>
